# Netlify configuration for Music Practice Tool

[build]
  # No build command needed - static HTML/CSS/JS
  publish = "."
  functions = "netlify/functions"

[functions]
  # Use Node.js 18
  node_bundler = "esbuild"

[[redirects]]
  from = "/guitar"
  to = "/guitar.html"
  status = 200

[[redirects]]
  from = "/bass"
  to = "/bass.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
